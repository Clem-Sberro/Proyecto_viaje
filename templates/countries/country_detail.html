{% extends "index.html" %}

{% block title %}{{object.country_name}}{% endblock %}
{% load static %}
{% block content %}


<!-- Background image -->
<div
class="p-5 text-center bg-image"
style="
  background-image: url('{{object.main_picture}}');
  height: 400px;
"
>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
      <h1 class="mb-3">{{object.country_name}}</h1>
      <h4 class="mb-3">{{object.capital}}</h4>
      <p>{{object.short_description}}</p>
      <a class="btn btn-outline-light btn-lg" href="#!" role="button"
        >Call to action</a
      >
    </div>
  </div>
</div>
</div>

<!-- Background image -->

<section>
   {{object.content|safe}} 
</section>

{% endblock %}
