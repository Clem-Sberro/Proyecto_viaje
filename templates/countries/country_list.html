{% extends "index.html" %}

{% block title %}{{country}}{% endblock %}

{% block content %}
<section>
    <div class="container mb-4">
      {% for country in country_list|dictsort:"country_name" reversed %}
        <div class="row mt-3">
          <div class="col-md-9 mx-auto">
            <h2 class="mb-4">{{country.country_name}}</h2>
            <div>
              <p>{{country.short_description|striptags|safe|truncatechars:"200"}}</p>
              <p><a href="{% url 'countries:country' country.slug %}">Leer m√°s</a>
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</section>
{% endblock %}
